<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/website.css">
    </head>
   


    <body>
        <h1>
            Rock Paper Scissors
        </h1>
        <p>Choose one of the following</p>

        <button class="rock-button" onclick="playGame('rock')">
            Rock
        </button>


        <button onclick="playGame('paper')">
            Paper
        </button>


        <button onclick="playGame('scissors')">
            Scissors
        </button>

        <button onclick="
        score.wins =0;
        score.losses =0;
        score.ties = 0;
        ">
            Reset Score
        </button>
        
    </body>

    <script>
        //javascript comment
        const score = {
            wins: 0,
            losses:0,
            ties: 0,
        };

        function playGame(player){
            computerMove = pickComputerMove();
            result = checkWinner(player, computerMove);
            if (result == 'a'){
                winner = 'You Win!'
                score.wins += 1;
            }
            else if (result == 'b'){
                winner = 'You Lose.'
                score.losses += 1;
            }
            else{
                winner = 'Tie'
                score.ties += 1;
            }
            alert(`You picked ${player}. Computer picked ${computerMove}. ${winner} \n Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`)

        }

        function checkWinner(a,b){
            if (a==b){
                result = 'tie';
            }
            else if (a=='rock'){
                if(b=='paper'){
                 result = 'b';
                }
                else{
                    result = 'a';
                }
            }
            else if (a=='paper'){
                if(b=='scissors'){
                    result = 'b';
                }
                else{
                    result = 'a';
                }
            }
            else{
                if(b=='rock'){
                    result = 'b';
                }
                else{
                    result = 'a';
                }
            }
            return result;
            
            
        }

        function pickComputerMove(){
            const randNum = Math.random();
            
            if (randNum >=2/3){
                computerMove = 'rock';

            }
            else if(randNum<1/3){
                computerMove = 'paper';

            }
            else{
                computerMove = 'scissors';
            }
            return computerMove;
        }

        
    </script>
